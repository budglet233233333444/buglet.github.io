<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Site</title>
  <style>
    :root{
      --bg:#0f1724; --nav:#0b1220; --accent:#06b6d4; --text:#e6eef6;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--text)}
    .site-header{background:var(--nav);box-shadow:0 2px 6px rgba(0,0,0,.4);padding:8px 16px;position:sticky;top:0;z-index:100}
    .nav-row{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{font-weight:700;color:var(--accent);text-decoration:none;font-size:1.05rem}
    nav{display:flex;align-items:center;gap:12px}
    .nav-links{display:flex;gap:8px;align-items:center}
    .nav-links a{color:var(--text);text-decoration:none;padding:8px 12px;border-radius:6px}
    .nav-links a:hover{background:rgba(255,255,255,.04);color:var(--accent)}
    .cta{background:var(--accent);color:#042028;padding:8px 12px;border-radius:6px;font-weight:600}
    .menu-toggle{display:none;background:transparent;border:none;color:var(--text);font-size:1.2rem}
    /* mobile */
    @media (max-width:720px){
      .nav-links{position:absolute;left:0;right:0;top:56px;background:var(--nav);flex-direction:column;padding:12px 16px;border-top:1px solid rgba(255,255,255,.03);display:none}
      .nav-links.show{display:flex}
      .menu-toggle{display:block}
    }
    main{max-width:1100px;margin:28px auto;padding:0 16px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav-row">
      <a class="brand" href="/">budglet</a>

      <nav>
        <button class="menu-toggle" aria-expanded="false" aria-label="Toggle menu">â˜°</button>

        <div class="nav-links" id="navLinks">
          <a href="/">Home</a>
          <a href="/games/">Games</a>
          <a href="/projects/">Projects</a>
          <a href="/about/">About</a>
          <a href="/contact/" class="cta">Play / Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <h1>Welcome</h1>
    <p>Put your playable HTML apps in folders (e.g., /games/mygame/index.html). Use the menu above to link to them.</p>
  </main>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.getElementById('navLinks');
    toggle.addEventListener('click', ()=> {
      const shown = nav.classList.toggle('show');
      toggle.setAttribute('aria-expanded', shown ? 'true' : 'false');
    });
    // Optional: close mobile menu when link clicked
    nav.querySelectorAll('a').forEach(a=> a.addEventListener('click', ()=> {
      if (nav.classList.contains('show')) nav.classList.remove('show');
      toggle.setAttribute('aria-expanded','false');
    }));
  </script>
</body>
</html>
